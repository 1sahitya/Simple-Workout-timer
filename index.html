      <h2>Workout Timer</h2>

<section id="CountUpTimer">

        00:00:00

        <button id="start" onclick="startTime()">Start</button>
        <button id="pause" onclick="pause()">Pause</button>
        <button id="stop" onclick="stopTime()">Stop</button>
